<script language="javascript" type="text/javascript">

	function a(obj){return document.getElementById(obj);} 
	function show(objid) {a(objid).style.display='inline';} 
	function hidden(objid) {a(objid).style.display='none';} 
	
    $(function() {
    	vm3.alarm();
    	
    })
    var vm3 = new Vue({
    	el : '#msg',
		data : {	
			count : ''
		},
		methods : {
			alarm : function() {				
				var url = 'generator/sc_alarminfo/list';
				$.ajax({
					type : "POST",
					url : baseURL + url,
					contentType : "application/json",
					success : function(r) {
						vm3.count = r.num;
						if(r.num == 0) {
							hidden('msg');
						} else {
							show('msg');
							var audio = document.getElementById('audio'); 
							audio.play();
						}
					}
				});

			}
		}
    });
    
    var cph=null;
    var sTime=null;
    var eTime=null;
    function sayhello(url,carNum,startTime,endTime) {
    	cph=carNum;
    	sTime=startTime;
    	eTime=endTime;
    	document.getElementById(url).click();
    };
    function change() {
    	cph=null;
    	sTime=null;
        eTime=null;
    };
