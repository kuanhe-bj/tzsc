<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet"
	href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet"
	href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
			<div class="grid-btn">
				<div class="form-group col-sm-2">
					<input type="text" class="form-control" id="sfzh"
						v-model="scQgztryxx.sfzh" placeholder="身份证号" onblur="check()" />
				</div>
				<button class="btn btn-primary" @click="query">查询</button>
				<a v-if="hasPermission('generator:scqgztryxx:save')"
					class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
				<a v-if="hasPermission('generator:scqgztryxx:update')"
					class="btn btn-primary" @click="update"><i
					class="fa fa-pencil-square-o"></i>&nbsp;修改</a> <a
					v-if="hasPermission('generator:scqgztryxx:delete')"
					class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
				<a class="btn btn-primary fa" @click="wjdr">+文件上传</a> <input
					type="file" id="FileUpload" name="file" style="display: inline;" />
			</div>
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>

		<div v-show="!showList" class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">姓名</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="scQgztryxx.xm"
							placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">出生日期</div>
					<div class="col-sm-10">
						<input id="qssj" type="text" class="form-control"
							v-model="scQgztryxx.csrq" placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">身份证号</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="scQgztryxx.sfzh"
							placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">户籍地区划</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="scQgztryxx.hjdqh"
							placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">户籍地址</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="scQgztryxx.hjdz"
							placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">案件编号</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="scQgztryxx.ajbh"
							placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">案件类别</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="scQgztryxx.ajlb"
							placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" @click="saveOrUpdate"
						value="确定" /> &nbsp;&nbsp;<input type="button"
						class="btn btn-warning" @click="reload" value="返回" />
				</div>
			</form>
		</div>
	</div>

	<script src="../../js/modules/generator/scqgztryxx.js"></script>
	<script src="../../vasMap/laydate-master/dist/laydate.js"></script>
	<script>
		laydate.render({
			elem : '#qssj'
		});

		//时间选择器
		//		laydate.render({
		//			elem : '#qssj',
		//			type : 'time'
		//		});
	</script>
</body>
</html>
