<!DOCTYPE html>
<html lang="en">
<head>
<title>人车关联图</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet"
	href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet"
	href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
<script type="text/javascript" src="../../libs/jtopo-0.4.8-min.js"></script>
<script type="text/javascript" src="../../libs/jtopo-min.js"></script>
</head>
<body>
	<div id="rrapp">
		<div v-show="showList">
			<div class="grid-btn">
				<div class="form-group col-sm-2">
					<input type="text" class="form-control" id="sfz" v-model="q.sfz"
						   placeholder="身份证" onblur="check()" />
				</div>
				<a class="btn btn-primary" @click="query">查询</a>
				<button class="btn btn-warning" onclick="back()">返回</button>
				<span id="msg"></span>
			</div>
		</div>
	</div>
	<canvas width="1200" height="800" id="relation"></canvas>
	<script src="../../js/modules/generator/sc_rcglt.js"></script>
	<script type="text/javascript">
	function check() {
		var sfz = $("#sfz").val();
		var reg = /^[\d]{17}[x|X|0-9]$/; 
		 
		if (reg.test(sfz)) {
			$("#msg").css("color","green");
			$("#msg").html("输入符合规范！");
		}else {
			$("#msg").css("color","red");
			$("#msg").html("输入长度需18个字符，并符合身份证规则！");
		}
	}
	
	
	
	</script>
</body>
</html>
