<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/font-awesome.min.css">
	<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
	<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
	<link rel="stylesheet" href="../../css/main.css">
	<script src="../../libs/jquery.min.js"></script>
	<script src="../../plugins/layer/layer.js"></script>
	<script src="../../libs/bootstrap.min.js"></script>
	<script src="../../libs/vue.min.js"></script>
	<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
	<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
	<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
	<script src="../../js/common.js"></script>
	<style type="text/css">
    #kkmc{
        width:200px;
         }
</style>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
		<div class="form-group col-sm-2">
			<input	class="form-control" type="text" id="id" style="display: inline;" placeholder="卡口编号"/>
		</div>
		<div class="form-group col-sm-2">
			<input	class="form-control" type="text" id="mc" style="display: inline;" placeholder="卡口名称"/>
		</div>
			<a class="btn btn-primary" @click="query">查询</a> 
			<a v-if="hasPermission('generator:sckkxx:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a v-if="hasPermission('generator:sckkxx:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a v-if="hasPermission('generator:sckkxx:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
		<table id="jqGrid"></table>
		<div id="jqGridPager"></div>
	</div>

	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">卡口编号</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="scKkxx.id" placeholder="卡口编号"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">卡口名称</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="scKkxx.mc" placeholder="卡口名称"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">卡口行政区划</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="scKkxx.xzqh" placeholder="卡口行政区划"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">卡口详细地址</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="scKkxx.xz" placeholder="卡口详细地址"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">卡口类型</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="scKkxx.lx" placeholder="卡口类型"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">经度</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="scKkxx.jd" placeholder=""/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">纬度</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="scKkxx.wd" placeholder=""/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../js/modules/generator/sckkxx.js"></script>
</body>
</html>
