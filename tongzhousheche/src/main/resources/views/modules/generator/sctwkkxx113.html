<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet"
	href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet"
	href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
			<div class="grid-btn">
				<div class="form-group col-sm-2">
					<input type="text" class="form-control" id="carNum"
						v-model="scTwkkxx113.cph" placeholder="车牌号" onblur="check()" />
				</div>
				<button class="btn btn-primary" @click="query">查询</button>
				<a v-if="hasPermission('generator:sctwkkxx113:save')"
					class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
				<a v-if="hasPermission('generator:sctwkkxx113:update')"
					class="btn btn-primary" @click="update"><i
					class="fa fa-pencil-square-o"></i>&nbsp;修改</a> <a
					v-if="hasPermission('generator:sctwkkxx113:delete')"
					class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</div>
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>

		<div v-show="!showList" class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">车牌号</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="scTwkkxx113.cph"
							placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">车辆颜色</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="scTwkkxx113.clys"
							placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">车辆速度</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="scTwkkxx113.sd"
							placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">探头ID</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="scTwkkxx113.ttid"
							placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">拍摄地点</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="scTwkkxx113.psdd"
							placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">拍摄时间</div>
					<div class="col-sm-10">
						<input id="pssj" type="text" class="form-control"
							v-model="scTwkkxx113.pssj" placeholder=""
							onblur="SetQssj(this.value)" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">入库时间</div>
					<div class="col-sm-10">
						<input id="rksj" type="text" class="form-control"
							v-model="scTwkkxx113.rksj" placeholder=""
							onblur="SetJssj(this.value)" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">图片链接</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="scTwkkxx113.tplj"
							placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">视频链接</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="scTwkkxx113.splj"
							placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">卡口ID</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="scTwkkxx113.kdid"
							placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" @click="saveOrUpdate"
						value="确定" /> &nbsp;&nbsp;<input type="button"
						class="btn btn-warning" @click="reload" value="返回" />
				</div>
			</form>
		</div>
	</div>

	<script src="../../js/modules/generator/sctwkkxx113.js"></script>
	<script src="../../vasMap/laydate-master/dist/laydate.js"></script>
	<script>
		laydate.render({
			elem : '#pssj'
		});
		laydate.render({
			elem : '#rksj'
		});
		function SetQssj(datas) {
			var qssj = $('#pssj').val(datas);
		}
		function SetJssj(datas) {
			var jssj = $('#rksj').val(datas);
		}
	</script>
</body>
</html>
