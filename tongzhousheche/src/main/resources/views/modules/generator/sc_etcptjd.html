<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
<style type="text/css">
.ui-jqgrid .ui-jqgrid-btable tbody tr.jqgrow td{
    line-height: 42px;
}
.grid-btn{
    margin-bottom: 36px;
}
</style>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
				<div class="form-group col-sm-2">
					<input type="text" class="form-control" id="cph" v-model="scEtcptjd.cph"
						placeholder="车牌号" onblur="check()"/>
				</div>
				<div class="form-group col-sm-2">
					<input type="text" class="form-control" id="startTime"
						placeholder="起始时间  请选择日期" onblur="SetQssj(this.value)"/>
				</div>
				<div class="form-group col-sm-2">
					<input type="text" class="form-control" id="endTime"
						placeholder="结束时间  请选择日期" onblur="SetJssj(this.value)"/>
				</div>
			<button class="btn btn-primary" @click="find">查询</button>
			<button class="btn btn-primary" @click="map">地图</button>
			<span id="msg"></span>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
</div>

<script src="../../js/modules/generator/sc_etcptjd.js"></script>
	<script src="../../vasMap/laydate-master/dist/laydate.js"></script>
	<script type="text/javascript">

	laydate.render({
		elem : '#startTime',
		value : '',
		type : 'date'
	});

	laydate.render({
		elem : '#endTime',
		value : '',
		type : 'date'
	});
	function SetQssj(datas) {
		var qssj = $('#startTime').val(datas);
	}
	function SetJssj(datas) {
		var jssj = $('#endTime').val(datas);
	}
	</script>
</body>
</html>
