<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet"
	href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet"
	href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
			<div class="grid-btn">
				<div class="form-group col-sm-2">
					<input type="text" class="form-control" id="carNum"
						v-model="scAlarminfo.carnum" placeholder="车牌号" onblur="check()" />
				</div>
				<button class="btn btn-primary" @click="query">查询</button>
				<a v-if="hasPermission('generator:scalarminfo:save')"
					class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
				<a v-if="hasPermission('generator:scalarminfo:update')"
					class="btn btn-primary" @click="update"><i
					class="fa fa-pencil-square-o"></i>&nbsp;修改</a> <a
					v-if="hasPermission('generator:scalarminfo:delete')"
					class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
				<audio id="audio" src="../../images/main/13.wav"></audio>
			</div>
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>

		<div v-show="!showList" class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">车牌号</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="scAlarminfo.carnum" placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">触发时间</div>
					<div class="col-sm-10">
						<input id="triggertime" type="text" class="form-control"
							v-model="scAlarminfo.triggertime" placeholder=""
							onblur="SetQssj(this.value)" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">黑名单ID</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="scAlarminfo.blackid" placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">数据来源</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="scAlarminfo.datasource" placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">数据来源ID</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="scAlarminfo.datasourceid" placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">接收人</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="scAlarminfo.receiver" placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">报警信息</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="scAlarminfo.message" placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" @click="saveOrUpdate"
						value="确定" /> &nbsp;&nbsp;<input type="button"
						class="btn btn-warning" @click="reload" value="返回" />
				</div>
			</form>
		</div>
	</div>

	<script src="../../js/modules/generator/scalarminfo.js"></script>
	<script src="../../vasMap/laydate-master/dist/laydate.js"></script>
	<script>
		laydate.render({
			elem : '#triggertime'
		});
		function SetQssj(datas) {
			var qssj = $('#triggertime').val(datas);
		}
	</script>
</body>
</html>
