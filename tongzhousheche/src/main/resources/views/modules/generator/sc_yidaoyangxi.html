<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet"
	href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet"
	href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList">
			<div class="grid-btn">
				<div class="form-group col-sm-2">
					<input id="user" type="text" class="form-control" placeholder="车主姓名" />
				</div> 
				<div class="form-group col-sm-2" style="text-align:center;line-height:34px;">
				<input type="checkbox" id="qincai" value="侵财" v-model="checked1">
				<label for="qincai">侵财</label> 
				<input type="checkbox" id="shedu" value="涉毒" v-model="checked2"> 
				<label for="shedu">涉毒</label>
				<input type="checkbox" id="yidaoyangxi" value="以盗养吸" v-model="checked3">
				<label for="yidaoyangxi">以盗养吸</label>
				</div> 
		  		<!--  
		  		<select v-model="selected">
					<option disabled value="">请选择</option>
    				<option>侵财</option>
    				<option>涉毒</option>
    				<option>以盗养吸</option>
  				</select>
  				-->
				<a class="btn btn-primary" @click="find">查询</a>
				<a class="btn btn-primary" @click="show">推送</a>
				<audio id="audio" src="../../images/main/13.wav"></audio>
			</div>
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>
		
		<div v-show="!showList" class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">车牌号</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="scAlarminfo.carnum"
							placeholder="" id="cph" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">目标用户</div>
					<div class="col-sm-10">
						<input id="receiver" type="text" class="form-control" 
							v-model="scAlarminfo.receiver" placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div> 
					<input type="button" class="btn btn-primary" @click="alarm" value="确定"/>
					&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
				</div>
			</form>
		</div>
	</div>

	<script src="../../js/modules/generator/sc_yidaoyangxi.js"></script>
</body>
</html>
