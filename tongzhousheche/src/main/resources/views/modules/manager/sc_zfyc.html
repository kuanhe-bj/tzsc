<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet"
	href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet"
	href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
<style type="text/css">
</style>
</head>
<body>
	<div id="rrapp" name="rrapp"  v-cloak>
		<div v-show="showList">
			<div class="grid-btn">

				<div class="form-group col-sm-2">
					
						<input type="text" class="form-control" id="carNum" name="carNum" v-model="q.plate" placeholder="车牌号" onblur="check()" />
				</div>
				<button class="btn btn-primary" @click="query">查询</button>
				<span id="msg"></span>
				

			</div>
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>
		</div>
	</div>

	<script src="../../js/modules/manager/sc_zfyc.js"></script>
	<script type="text/javascript">
		function check() {
			var carNum = $("#carNum").val();
			if (carNum.length >= 10) {
				$("#msg").css("color","red");
 				$("#msg").html("输入长度不超过10个字符！");
 			} else if(carNum == ""){
 				$("#msg").css("color","red");
 				$("#msg").html("请输入车牌号！");	
			}else{
				$("#msg").css("color","green");
 				$("#msg").html("输入符合规范！");
			}
		}
	</script>
</body>
</html>
