<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet"
	href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet"
	href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>

<script src="../data/pInfo.js" type="text/javascript"></script>
<script src="../superMap/SuperMap-8.1.1-14426.js" type="text/javascript"></script>
<script src="../superMap/SuperMap_Plot-8.1.1-14426.js"
	type="text/javascript"></script>


<style type="text/css">

.ui-jqgrid{
height: 530px;
}


#b1 {
	margin-left: 5px;
}


body {
	margin: 0;
	overflow: hidden;
	background: #fff;
}

#map {
	position: relative;
	height: 520px;
	border: 1px solid #3473b7;
}

#toolbar {
	position: relative;
	height: 33px;
	padding-top: 5;
}
#kssj{

display:inline;

width:160px;
}
#qhjgsj{

display:inline;

width:160px;
}
#jl{

display:inline;

width:160px;
}

#a{
position:relative;
width:260px;
height:40px;
top:80px;
}
#a1{
width:300px;
}
#a2{
width:350px;
}
#a3{
width:350px;
}
#all{
height:83px;
}
</style>
</head>
<body>
	<div id="rrapp" v-cloak>
		<div v-show="showList" id="all">
			<div class="grid-btn">
				<div class="form-group col-sm-2" id="a1">
					案发时间:<input type="text" class="form-control" v-model="q.kssj"
						id="kssj" @keyup.enter="query" readonly="readonly"/>
				</div>
				<div class="form-group col-sm-2" id="a2">
					案发前后间隔时间(小时):<input type="text" class="form-control" v-model="q.qhjgsj"
						@keyup.enter="query"  id="qhjgsj"/>
				</div>
				<div class="form-group col-sm-2" id="a3">
					案发地点左右范围(公里):<input type="text" class="form-control" v-model="q.jhzyfw"
						@keyup.enter="query"   id="jl"/>
				</div>
				
				<div style="width:700px;">
				<div class="form-group col-sm-2" style="width:100px;margin-bottom: 5px;">
                	<input type="checkbox" id="etcp" value="ETCP" v-model="q.etcp">
					<label for="etcp">ETCP</label> 
				</div>
				<div class="form-group col-sm-2" style="width:120px;margin-bottom: 5px;">
					<input type="checkbox" id="zfyc" value="昼伏夜出" v-model="q.zfyc">
					<label for="zfyc">昼伏夜出</label> 
				</div>
				<div class="form-group col-sm-2" style="width:100px;margin-bottom: 5px;">
					<input type="checkbox" id="wdc" value="外地车" v-model="q.wdc">
					<label for="wdc">外地车</label> 
				</div>
				<div class="form-group col-sm-2" style="width:160px;margin-bottom: 5px;">
					<input type="checkbox" id="gwdq" value="高危地区外地车" v-model="q.gwdq">
					<label for="gwdq">高危地区外地车</label> 
				</div>
				<div class="form-group col-sm-2" style="width:100px;margin-bottom: 5px;">
					<input type="checkbox" id="sac" value="涉案车" v-model="q.sac">
					<label for="sac">涉案车</label> 
				</div>
				<div class="form-group col-sm-2" style="width:120px;margin-bottom: 5px;">
					<input type="checkbox" id="cxyc" value="出行异常" v-model="q.cxyc">
					<label for="cxyc">出行异常</label> 
				</div>
				</div>
			</div>
		</div>
		<button id="b1" class="btn btn-default" @click="query" 
				style="background-color: #337ab7;color: #fff;">查看地图</button>
		<button class="btn btn-default" @click="clear"
				style="background-color: #337ab7;color: #fff;">清除地图</button>
		<button id="b2" class="btn btn-warning" @click="fh">返回上一页</button>
	<div id="map"></div>
	<table id="jqGrid"></table>
	<div id="jqGridPager"></div>
	</div>
	<!--地图显示的div-->
	<script src="../js/dtwj.js" type="text/javascript"></script>

</body>
</html>
