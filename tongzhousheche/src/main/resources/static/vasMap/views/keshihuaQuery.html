<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<title>重点区域</title>
<style type="text/css">

#map {
	position: relative;
	height: 450px;
	border: 1px solid #3473b7;
}
.ui-jqgrid .ui-jqgrid-btable tbody tr.jqgrow td{
    line-height: 1.2em;
}
.ui-jqgrid {
    height: 500px;
}
</style>

<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet"
	href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet"
	href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<link href="../../vasMap/theme/default/google.css">
<link href="../../vasMap/theme/default/style.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>

<script src="../../libs/vue.min.js"></script>
<script src="../../libs/validator.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../data/pInfo.js" type="text/javascript"></script>
<script src="../superMap/SuperMap-8.1.1-14426.js" type="text/javascript"></script>
<script src="../superMap/SuperMap_Plot-8.1.1-14426.js"
	type="text/javascript"></script>
<script src="../laydate-master/dist/laydate.js"></script>
<script src="../js/keshihuaQuery.js" type="text/javascript"></script>
</head>
<body>
	<div id="rrapp" style="margin:10px;">
		<div class="form-group col-sm-2">
			<input type="text" class="form-control" id="qssj"  placeholder="起始时间" readonly="readonly">
		</div>
		<div class="form-group col-sm-2">
			<input type="text" class="form-control" id="jssj" placeholder="结束时间" readonly="readonly">
		</div>
		<div class="form-group col-sm-2">
			<input type="text" class="form-control" id="bj" v-model="q.bj" placeholder="查询范围(公里)">
		</div>
		<div class="form-group col-sm-2">
			<input type="text" class="form-control" id="num" v-model="q.num" placeholder="次数">
		</div>
		<div class="form-group col-sm-2" style="text-align:center;line-height:34px;">
			<input type="checkbox" v-model="person.zd"/>
			<label>重点人</label> 
			<input type="checkbox" v-model="person.sa"/> 
			<label>涉案</label> 
		</div>
		
		<div class="form-group col-sm-2" style="text-align:center;line-height:34px; width:520px;">
				<input type="checkbox" id="zfyc" value="昼伏夜出" v-model="checked1">
				<label for="zfyc">昼伏夜出</label> 
				<input type="checkbox" id="csyc" value="次数异常" v-model="checked2"> 
				<label for="csyc">次数异常</label>
				<input type="checkbox" id="jpdp" value="假牌盗牌" v-model="checked3"> 
				<label for="jpdp">假牌盗牌</label>
				<input type="checkbox" id="yncl" value="隐匿车辆" v-model="checked4"> 
				<label for="yncl">隐匿车辆</label>
				<input type="checkbox" id="xxcl" value="限行车辆" v-model="checked5"> 
				<label for="xxcl">限行车辆</label>
		</div>
		   
		<a class="btn btn-primary" @click="selectCenters">选择地点</a>
		<a class="btn btn-primary" @click="display" >提交</a> 
		<a class="btn btn-primary" @click="clear" >清除</a> 
	</div>
	<div >
		<div id="map"></div>
		<table id="jqGrid" ></table>
	    <div id="jqGridPager" style="width:100%;height:50px;"></div>
	</div>
	
</body>
</html>
